<body class="bg-slate-950 text-slate-200 min-h-screen relative overflow-x-hidden">

            <template x-for="(cat, idx) in view" :key="idx">
                <div class="glass-panel rounded-xl overflow-hidden transition hover:border-slate-600/50">

                        <i class="fa-solid fa-chevron-down w-8 h-8 rounded-full bg-slate-900/50 flex items-center justify-center border border-slate-700/30 text-slate-400 transition-transform duration-300" :class="isOpen(cat.id) && 'rotate-180 text-blue-400'"></i>
                    </button>

                        <template x-for="c in cat.cmds">
                            <div class="group/c bg-slate-800/40 border border-slate-700/50 p-4 rounded-lg hover:bg-slate-800/80 hover:border-blue-500/30 transition relative">

                                <div class="bg-slate-950/50 pl-3 pr-1 py-1.5 rounded-md border border-slate-800 flex justify-between items-center font-mono text-sm text-green-400/90 group-hover/c:border-slate-700"><div class="overflow-x-auto scrollbar-hide mr-2 whitespace-nowrap" x-text="c[1]"></div>
                                <button @click="cp(c[1])" class="p-2 rounded-md hover:bg-slate-800 text-slate-500 hover:text-white transition active:scale-95 relative"><i class="fa-regular fa-copy"></i><span x-show="ok===c[1]" x-transition class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-2 py-1 text-xs bg-green-600 text-white rounded">Copiado</span></button></div>
